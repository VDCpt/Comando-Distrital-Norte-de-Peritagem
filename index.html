<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDC | Forensic System v12.1 - Forensic Elite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splashScreen" class="splash-screen">
        <div class="splash-container">
            <div class="splash-logo">
                <i class="fas fa-shield-alt"></i>
                <span class="splash-version">v12.1</span>
            </div>
            <div class="splash-title">
                <h1>VDC FORENSIC SYSTEM</h1>
                <h2>Big Data Forensic Intelligence</h2>
            </div>
            <button class="splash-btn" onclick="VDCSystem.inicializarProtocoloVDC()">
                <i class="fas fa-unlock-alt"></i> ACEDER AO TERMINAL
            </button>
        </div>
    </div>

    <div class="forensic-container">
        <header class="main-header">
            <div class="header-left">
                <div class="logo-area">
                    <i class="fas fa-balance-scale"></i>
                    <span>VDC <strong>ELITE</strong></span>
                </div>
                <div class="process-id">
                    <input type="text" id="expertName" placeholder="Perito" class="id-input">
                    <input type="text" id="clientName" placeholder="Cliente" class="id-input">
                    <button class="btn-save-id" onclick="salvarIdentificacao()"><i class="fas fa-check"></i></button>
                </div>
            </div>
            <div class="header-right">
                <select id="expertiseYear" class="header-select">
                    <option value="2024">Ano Fiscal: 2024</option>
                    <option value="2025">Ano Fiscal: 2025</option>
                </select>
                <button class="btn-header btn-pdf" onclick="exportPDF()"><i class="fas fa-file-pdf"></i> RELATÓRIO</button>
                <button class="btn-header btn-reset" onclick="resetDashboard()"><i class="fas fa-sync"></i> RESET</button>
            </div>
        </header>

        <div class="workspace">
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3><i class="fas fa-folder-open"></i> RECOLHA DE PROVA</h3>
                    
                    <div class="upload-group">
                        <label>DAC7 (XML/CSV)</label>
                        <input type="file" id="fileDAC7" multiple onchange="validarQuantidadeFicheiros(this, 'dac7', 5)">
                    </div>

                    <div class="upload-group">
                        <label>SAF-T PT (XML)</label>
                        <input type="file" id="fileSAFT" multiple onchange="validarQuantidadeFicheiros(this, 'saft', 12)">
                    </div>

                    <div class="upload-group">
                        <label>EXTRATOS / FATURAS</label>
                        <input type="file" id="fileEvidence" multiple onchange="validarQuantidadeFicheiros(this, 'evidence', 50)">
                    </div>

                    <button class="btn-analyze" onclick="executarAnaliseForense()">
                        <i class="fas fa-microchip"></i> EXECUTAR PERÍCIA
                    </button>
                </div>
            </aside>

            <main class="main-content">
                <div class="dashboard-grid">
                    <div class="stat-card gold">
                        <label>RENDIMENTO BRUTO (PLATAFORMA)</label>
                        <div class="value" id="valBruto">0.00€</div>
                    </div>
                    <div class="stat-card blue">
                        <label>TOTAL FATURADO (SAF-T)</label>
                        <div class="value" id="valSaft">0.00€</div>
                    </div>
                    <div class="stat-card orange">
                        <label>DIVERGÊNCIA IDENTIFICADA</label>
                        <div class="value" id="valDivergencia">0.00€</div>
                    </div>
                    <div class="stat-card red">
                        <label>RISCO RGRC (4%) + TAXA (5%)</label>
                        <div class="value" id="valRisco">0.00€</div>
                    </div>
                </div>

                <div class="charts-container">
                    <canvas id="forensicChart"></canvas>
                </div>

                <section class="console-section">
                    <div class="console-header">
                        <span><i class="fas fa-terminal"></i> AUDIT LOG</span>
                        <button onclick="limparConsola()"><i class="fas fa-trash"></i></button>
                    </div>
                    <div id="auditConsole" class="console-output"></div>
                </section>
            </main>
        </div>

        <footer class="main-footer">
            <div class="hash-display">
                <strong>SHA-256:</strong> <span id="masterHashValue">PENDENTE</span>
            </div>
            <div class="footer-info">VDC v12.1 Forensic Elite | ISO 27037 Compliant</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
