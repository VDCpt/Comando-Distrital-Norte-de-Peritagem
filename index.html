<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDC FORENSE ¬∑ v12.6 RETA FINAL</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üî¨</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splashScreen" class="splash-screen">
        <div class="laser-h"></div><div class="laser-v"></div>
        <div class="splash-content">
            <div class="splash-logo"><i class="fas fa-fingerprint"></i></div>
            <h1>SISTEMA DE PERITAGEM FORENSE</h1>
            <h2>VDC SYSTEMS INTERNATIONAL</h2>
            <div class="splash-warning-box">
                <p><i class="fas fa-gavel"></i> M√ìDULO DE EXTRA√á√ÉO PDF/CSV ATIVADO</p>
            </div>
            <button id="startSessionBtn" class="splash-btn"><i class="fas fa-power-off"></i> INICIAR PER√çCIA</button>
        </div>
    </div>

    <div id="mainContainer" class="main-container">
        <header class="main-header">
            <div class="header-content">
                <div class="logo-section">
                    <i class="fas fa-balance-scale"></i>
                    <h1>VDC FORENSE <span class="version-badge">v12.6</span></h1>
                </div>
                <div class="session-info">
                    <div class="timestamp-fbi">SESS√ÉO: <span id="sessionIdDisplay" class="session-id">---</span></div>
                </div>
            </div>
        </header>

        <div class="app-container">
            <aside class="sidebar">
                <div class="sidebar-header-fixed">
                    <h3><i class="fas fa-user-shield"></i> IDENTIFICA√á√ÉO</h3>
                    <input type="text" id="clientNameFixed" placeholder="Nome do Motorista">
                    <input type="text" id="clientNIFFixed" placeholder="NIF" maxlength="9">
                    <button id="registerClientBtnFixed" class="btn-primary">VALIDAR PERITADO</button>
                </div>
                <div class="evidence-management-section-solid">
                    <button id="openEvidenceModalBtn" class="evidence-management-btn-solid">
                        <span><i class="fas fa-folder-open"></i> GEST√ÉO EVID√äNCIAS</span>
                        <span id="evidenceCountTotal" class="evidence-count-solid">0</span>
                    </button>
                    <button id="analyzeBtn" class="btn-forensic" disabled>EXECUTAR PER√çCIA</button>
                </div>
            </aside>

            <main class="analysis-area">
                <div class="extraction-modules">
                    <div class="module-card">
                        <h4><i class="fas fa-file-invoice-dollar"></i> EXTRATOS (PDF/CSV)</h4>
                        <div class="module-values">
                            <div class="module-value-item"><span class="module-value-label">Ganhos App</span><span id="stmtGanhosValue" class="module-value-amount">0,00 ‚Ç¨</span></div>
                            <div class="module-value-item"><span class="module-value-label">Gorjetas</span><span id="stmtGorjetasValue" class="module-value-amount">0,00 ‚Ç¨</span></div>
                            <div class="module-value-item"><span class="module-value-label">Comiss√µes</span><span id="stmtComissaoValue" class="module-value-amount alert">0,00 ‚Ç¨</span></div>
                        </div>
                    </div>
                    <div class="module-card">
                        <h4><i class="fas fa-globe"></i> DAC7 (ANUAL)</h4>
                        <div class="dac7-breakdown">
                            <div class="quarter-box"><span class="quarter-label">Q1-Q3</span><span id="dac7Q1Value" class="quarter-value">0,00 ‚Ç¨</span></div>
                            <div class="quarter-box"><span class="quarter-label">Q4</span><span id="dac7Q4Value" class="quarter-value highlight">0,00 ‚Ç¨</span></div>
                        </div>
                    </div>
                </div>

                <div class="chart-section"><canvas id="mainChart"></canvas></div>
                <div class="console-section"><div id="consoleOutput" class="console-output"></div></div>
            </main>
        </div>
    </div>

    <div id="evidenceModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header"><h3>CARREGAR DOCUMENTOS OFICIAIS</h3></div>
            <div class="modal-body">
                <div class="upload-group-modal">
                    <label>ARRASTE OU SELECIONE (PDF, CSV, XML)</label>
                    <input type="file" id="universalFileModal" accept=".pdf,.csv,.xml,.txt" multiple>
                </div>
                <div id="fileListDisplay" class="file-list-modal"></div>
            </div>
            <div class="modal-footer"><button id="closeAndSaveBtn" class="btn-primary">SELAR E CONCLUIR</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
