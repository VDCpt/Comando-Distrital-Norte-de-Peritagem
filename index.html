<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDC Peritagem Forense v5.2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header class="header-forense">
        <div class="brand">VDC <span>UNIT v5.2</span></div>
        <div class="session-controls">
            <input type="text" id="clientName" placeholder="CLIENTE">
            <input type="text" id="clientNIF" placeholder="NIF">
            <button onclick="iniciarSessao()" id="btnSessao">REGISTAR SESSÃO</button>
        </div>
    </header>

    <main class="main-dashboard">
        <section class="control-strip">
            <label class="label-step">1. CONTROLO:</label>
            <input type="file" id="controlFile" accept=".csv" hidden>
            <label for="controlFile" class="btn-main">CARREGAR CSV DE AUTENTICIDADE</label>
            <span id="controlStatus" class="status-msg">PENDENTE</span>
        </section>

        <section class="evidence-row">
            <div class="card disabled" id="card-saft">
                <h4>SAF-T (PT)</h4>
                <input type="file" id="file-saft" disabled>
                <div class="hash-view" id="hash-saft">---</div>
                <div class="match-indicator" id="msg-saft">AGUARDANDO</div>
            </div>

            <div class="card disabled" id="card-invoice">
                <h4>FATURAÇÃO</h4>
                <input type="file" id="file-invoice" disabled>
                <div class="hash-view" id="hash-invoice">---</div>
                <div class="match-indicator" id="msg-invoice">AGUARDANDO</div>
            </div>

            <div class="card disabled" id="card-statement">
                <h4>EXTRATO</h4>
                <input type="file" id="file-statement" disabled>
                <div class="hash-view" id="hash-statement">---</div>
                <div class="match-indicator" id="msg-statement">AGUARDANDO</div>
            </div>
        </section>
    </main>

    <footer class="footer-seal">
        <div class="seal-box">
            <span>MASTER HASH:</span>
            <strong id="mHashValue">NÃO GERADA</strong>
        </div>
        <button id="btnRelatorio" disabled onclick="gerarRelatorio()">GERAR PARECER TÉCNICO PDF</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
