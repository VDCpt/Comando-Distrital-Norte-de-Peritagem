<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VDC Forense - Sistema de Peritagem Digital v13.6 MASTER SCHEMA">
    <title>VDC FORENSE - v13.6 MASTER SCHEMA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header-main">
            <div class="brand">
                <h1>VDC Big Data AI · Peritagem Forense</h1>
                <span class="version-badge">v13.6 SESSÃO SEGURA</span>
            </div>
            <div class="datetime-container">
                <span id="header-date">--/--/----</span> | <span id="digital-clock">00:00:00</span>
            </div>
        </header>

        <section class="audit-metadata">
            <div class="form-group">
                <label>Sujeito Passivo / Empresa:</label>
                <input type="text" id="subjectName" placeholder="Nome da Entidade" class="input-forense">
            </div>
            <div class="form-group">
                <label>NIPC (Nr. Identificação):</label>
                <input type="text" id="nipc" placeholder="NIF da Empresa" class="input-forense">
            </div>
            <div class="form-group">
                <label>Plataforma TVDE:</label>
                <select id="platformSelect" class="select-forense">
                    <option value="">-- Selecionar --</option>
                    <option value="uber">Uber B.V.</option>
                    <option value="bolt">Bolt Operations OÜ</option>
                    <option value="outra">Outra Plataforma</option>
                </select>
                <div id="platform-details" class="details-box"></div>
            </div>
            <div class="form-group-row">
                <div class="half">
                    <label>Ano Fiscal:</label>
                    <select id="fiscalYear" class="select-forense"></select>
                </div>
                <div class="half">
                    <label>Período:</label>
                    <select id="fiscalPeriod" class="select-forense">
                        <option value="Anual">Anual</option>
                        <option value="1.º Semestre">1.º Semestre</option>
                        <option value="2.º Semestre">2.º Semestre</option>
                        <option value="Mensal">Mensal (Verificar Log)</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="upload-area">
            <div class="counter-box">Documentos Detetados: <span id="doc-count">0</span></div>
            <input type="file" id="fileInput" multiple accept=".pdf,.csv,.xml,.json">
            <div class="actions">
                <button id="btnAnalyze" class="btn-primary">EXECUTAR CRUZAMENTOS ARITMÉTICOS</button>
                <button id="btnExport" class="btn-secondary">GERAR PROVA LEGAL (PDF)</button>
            </div>
        </section>

        <div id="alerts-zone"></div>

        <section class="dashboard-grid">
            <div class="card"><h3>SAF-T (Bruto)</h3><span id="total-saft">0.00</span>€</div>
            <div class="card"><h3>Comissões (-)</h3><span id="total-comissoes">0.00</span>€</div>
            <div class="card"><h3>Proveito Real</h3><span id="total-liquido">0.00</span>€</div>
            <div class="card highlight"><h3>DAC7 (Reportado)</h3><span id="total-dac7">0.00</span>€</div>
            <div class="card alert-box"><h3>DIVERGÊNCIA</h3><span id="total-divergencia">0.00</span>€</div>
        </section>

        <div class="master-hash-container">
            <strong>INTEGRITY HASH (SHA-256):</strong> <span id="display-hash">...</span>
        </div>

        <footer class="main-footer">
            <span>SESSÃO: <span id="footer-session">---</span> | DATA: <span id="footer-date"></span></span>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
