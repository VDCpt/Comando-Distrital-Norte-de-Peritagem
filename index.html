<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>VDC Forense v5.2 - Estável</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="top-nav">
        <div class="logo">VDC <span>PERITAGEM</span></div>
        <div class="user-fields">
            <input type="text" id="clientName" placeholder="CLIENTE">
            <input type="text" id="clientNIF" placeholder="NIF">
            <button onclick="iniciarSessao()" id="btnSessao">REGISTAR</button>
        </div>
    </div>

    <div class="container">
        <div class="control-bar">
            <strong>1. CONTROLO (CSV):</strong>
            <input type="file" id="controlFile" accept=".csv">
            <span id="controlStatus">AGUARDANDO FICHEIRO...</span>
        </div>

        <div class="evidence-row">
            <div class="ev-card" id="card-saft">
                <h3>SAF-T (PT)</h3>
                <input type="file" id="file-saft" disabled>
                <div class="hash-box" id="hash-saft">---</div>
                <div class="status" id="msg-saft">PENDENTE</div>
            </div>

            <div class="ev-card" id="card-invoice">
                <h3>FATURAÇÃO</h3>
                <input type="file" id="file-invoice" disabled>
                <div class="hash-box" id="hash-invoice">---</div>
                <div class="status" id="msg-invoice">PENDENTE</div>
            </div>

            <div class="ev-card" id="card-statement">
                <h3>EXTRATO</h3>
                <input type="file" id="file-statement" disabled>
                <div class="hash-box" id="hash-statement">---</div>
                <div class="status" id="msg-statement">PENDENTE</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="m-hash">MASTER HASH: <span id="mHashValue">---</span></div>
        <button id="btnRelatorio" disabled onclick="gerarRelatorio()">GERAR PARECER PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
