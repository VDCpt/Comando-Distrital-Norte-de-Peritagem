<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDC Peritagem Forense v5.2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header class="top-bar">
        <div class="logo">VDC <span>Unidade de Peritagem v5.2</span></div>
        <div class="client-auth">
            <input type="text" id="clientName" placeholder="CLIENTE">
            <input type="text" id="clientNIF" placeholder="NIF">
            <button onclick="iniciarSessao()" id="btnSessao">REGISTAR SESSÃO</button>
        </div>
    </header>

    <main class="dashboard">
        <section class="control-row">
            <div class="control-label">1. FICHEIRO DE CONTROLO (CSV):</div>
            <input type="file" id="controlFile" accept=".csv" hidden>
            <label for="controlFile" class="btn-upload">CARREGAR REGISTO DE AUTENTICIDADE</label>
            <div id="controlStatus" class="status-indicator">AGUARDANDO...</div>
        </section>

        <section class="evidence-grid">
            <div class="card disabled" id="card-saft">
                <div class="card-title">FICHEIRO SAF-T (PT)</div>
                <input type="file" id="file-saft" disabled>
                <div class="hash-box" id="hash-saft">HASH: PENDENTE</div>
                <div class="match-msg" id="msg-saft">---</div>
            </div>

            <div class="card disabled" id="card-invoice">
                <div class="card-title">FATURAÇÃO / DOCS</div>
                <input type="file" id="file-invoice" disabled>
                <div class="hash-box" id="hash-invoice">HASH: PENDENTE</div>
                <div class="match-msg" id="msg-invoice">---</div>
            </div>

            <div class="card disabled" id="card-statement">
                <div class="card-title">EXTRATO BANCÁRIO</div>
                <input type="file" id="file-statement" disabled>
                <div class="hash-box" id="hash-statement">HASH: PENDENTE</div>
                <div class="match-msg" id="msg-statement">---</div>
            </div>
        </section>
    </main>

    <footer class="action-bar">
        <div class="master-info">
            <span id="mHashLabel">MASTER HASH:</span>
            <span id="mHashValue">SESSÃO NÃO SELADA</span>
        </div>
        <div class="btns-final">
            <button id="btnRelatorio" disabled onclick="gerarRelatorio()">GERAR PARECER TÉCNICO</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
